<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Sorteador</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Combo&family=Dancing+Script:wght@400..700&family=Noto+Serif+Oriya:wght@400..700&family=Roboto&display=swap" rel="stylesheet"><link rel="stylesheet" href="@@ENDERECO_DO_CSS"></head><body><main><h1>Sorteador</h1><form id="sorteio-form"><div><label for="numero-maximo">Número Máximo</label> <input type="number" id="numero-maximo" required></div><button type="submit">Sortear Número</button></form><p id="resultado" style="font-size: 1.5em; margin-top: 20px;"></p></main><script>const form = document.getElementById('sorteio-form');
        const resultado = document.getElementById('resultado');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário
            const numeroMaximo = parseInt(document.getElementById('numero-maximo').value);
            const numeroSorteado = Math.floor(Math.random() * numeroMaximo) + 1; // Sorteia um número
            resultado.textContent = `Número sorteado: ${numeroSorteado}`; // Exibe o resultado
        });</script></body></html>
